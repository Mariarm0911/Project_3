<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/afe3cb01bd.js" crossorigin="anonymous"></script>
        <link href="\style.css" rel="stylesheet" type="text/css" />
        <title>JournAI</title>
      </head>

  <body style ="background-color:#DEF0F0;">
    <header>
        <div class="header-container">
          <div class="logo"><a href="index.html"><img src="images/Logo.svg" alt="Icon"></a></div>
          <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
          </div>
          <nav>
            <ul>
              <li><a href="#">Journals</a></li>
              <li><a href="#">Resources</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="login.html">Log in</a></li>
            </ul>
          </nav>
        </div>
    </header>   
    
    <div class="login-content">
        <div class="log-in-window">
          <div class="hero">
            <div class="content">
                <div class="login-title">
                    <h1><br>New to Journal.AI?</h1>
                    <br><h3><a href=""> Sign up here</a></h3>
                </div>    
              <div class="overlap-group">
                <img class="PF-icon" src="images/PFicon.svg" />
                <h3 class="welcome-text">Welcome Sara!</h3>
              </div>
      
              <div class="infoinput-field">
                <input type="text" placeholder="Email Address" class="infoinput-box">
                <input type="password" placeholder="Password" class="infoinput-box">
                <button class="start-button" onclick="redirectToAnotherPage()"> Start Journaling</button>
                    <script>
                        function redirectToAnotherPage() {
                            window.location.href = 'entrytemplates.html';  
                        }
                    </script>
            </div>
      
              <div class="login-icons">
                <i class="fa-brands fa-apple fa-2xl"></i>
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-solid fa-envelope fa-2xl"></i>
                <i class="fa-brands fa-google fa-2xl"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </body>
</html>
